<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <title>Login</title>
</head>
<body>
  <div class="login_form">
    <form action="#">
      <h3>Login com</h3>

      <div class="login_option">
    
        <div class="option">
          <a href="#">
            <img src="logos/google.png" alt="Google" />
            <span>Google</span>
          </a>
        </div>

   
        <div class="option">
          <a href="#">
            <img src="logos/apple.png" alt="Apple" />
            <span>Apple</span>
          </a>
        </div>
      </div>

      
      <p class="separator">
        <span>ou</span>
      </p>

      
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Entre com seu endereço de email" required />
      </div>

     
      <div class="input_box">
        <div class="password_title">
          <label for="password">Senha</label>
          <a href="#">Esqueceu a Senha?</a>
        </div>

        <input type="password" id="password" placeholder="Entre com sua senha" required />
      </div>

      
      <button type="submit">Logar</button>

      <p class="sign_up">Não possui conta? <a href="#">Registre-se</a></p>
    </form>
  </div>
</body>
</html>
